<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="container">
  <form>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" placeholder="First Name" [(ngModel)]="editingPlayer.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Last Name" [(ngModel)]="editingPlayer.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="player-id">Player ID:</label>
      <input type="text" class="form-control" id="player-id" placeholder="Player ID" [disabled]="editingPlayer" [(ngModel)]="editingPlayer.playerId" name="playerId">
    </div>
  </form>
  <button routerLink="/players" type="button" class="btn btn-success" id="submit-button" (click)="savePlayer()">Save</button>
  <button routerLink="/players" type="button" class="btn btn-danger">Cancel</button>
</div>
</body>
</html>
